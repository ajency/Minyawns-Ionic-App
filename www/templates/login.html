<ion-view class="login-view">
    <ion-content>
    	
    	<div id="logo-cover">
    		<img id="logo" src="./img/minyawnsLogo.png"/>
    	</div>

    	<div class="list list-inset">
		  <label class="item item-input">
		    <input type="text" placeholder="Username">
		  </label>
		  <label class="item item-input">
		    <input type="password" placeholder="Password">
		  </label>
		</div>

		<div class="padding-horizontal">
			<button class="button button-block button-green" ng-click="onLoginClick($event)">
			  Login
			</button>
		</div>

		<div class="padding">
			<h5>Get Using Minions, faster!</h5>
		</div>

		<div class="padding">
			<button class="button icon-left ion-social-facebook button-facebook">
				Sign in with Facebook
			</button>
		</div>

    </ion-content>
</ion-view>
