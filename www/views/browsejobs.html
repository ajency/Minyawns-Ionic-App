<ion-view title="BROWSE JOBS">
  <ion-content>

	<div class="list job-list">

		<ion-item ng-repeat="job in jobs" class="job">

			<div class="row">
				<div class="col">
          <div class="job-details">
  					<h2 class="job-title">Post ID: {{ job.post_id }}</h2>
  					<div class="detail">
              <i class="icon ion-person"></i> {{ job.job_author }}
            </div>
  					<div class="detail">
              <i class="icon ion-calendar"></i> {{ job.job_company }}
            </div>
            <div class="location">
              <i class="icon ion-location"></i> {{ job.job_location }}
            </div>
          </div>
				</div>
        <div class="col col-20">
          <div class="job-price">
            $18
          </div>
        </div>
			</div>
      <div class="job-actions">

      </div>

		</ion-item>

	</div>

	<ion-infinite-scroll icon="ion-refreshing" distance="5%" ng-if="canLoadMore()" on-infinite="fetchJobs()">
	</ion-infinite-scroll>

  </ion-content>
</ion-view>
