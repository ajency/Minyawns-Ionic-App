<ion-view 
	class="login-view"
	hide-back-button="true">

	<ion-nav-buttons side="left">
		<div class="login-nav-button" ng-click="App.goBack();">
			<h1>
				<i class="ion-arrow-left-c"></i> 
				Sign Up as a Minion
			</h1>
		</div>
	</ion-nav-buttons>

    <ion-content>
    	
    	<div id="logo-cover">
    		<img id="logo" src="./img/minyawnsLogo.png"/>
    	</div>

    	<form novalidate ng-submit="onSignUpAction()">

	    	<div class="login" ng-hide="form.loader">

		    	<div class="list list-inset">

					<label class="item item-input">
						<input 
							type="email" 
							placeholder="Email Address" 
							ng-model="form.username" 
							ng-pattern="App.validateEmail">
					</label>

					<div class="item item-input" ng-show="form.showPassword">
						<input type="text" placeholder="Password" ng-model="form.password" keep-focus="true">
						<a  class="padding-horizontal show-password" 
							ng-click="form.showPassword=false;" >
							<i  class="icon ion-eye show-password shown"></i>
						</a>
					</div>

					<div class="item item-input" ng-hide="form.showPassword">
						<input type="password" placeholder="Password" ng-model="form.password">
						<a  class="padding-horizontal show-password" 
							ng-click="form.showPassword=true;">
							<i class="icon ion-eye show-password"></i>
						</a>
					</div>

					<label class="item item-input">
						<input 
							type="text" 
							placeholder="First Name" 
							ng-model="form.firstName">
					</label>

					<label class="item item-input">
						<input 
							type="text" 
							placeholder="Last NAme" 
							ng-model="form.lastName">
					</label>

				</div>

				<div class="padding-horizontal">
					<button class="button button-block button-green" type="submit">Sign Up</button>
				</div>

				<div class="padding">
					<h5>Get Using Minions, faster!</h5>
				</div>
			</div>	
		</form>	
		
		<div class="padding" ng-hide="form.loader">
			<button 
				class="button icon-left ion-social-facebook button-facebook" 
				ng-click="onFacebookSignUp()">
					Sign up using Facebook
			</button>
		</div>

		<div class="padding loader" ng-show="form.loader">
			<ion-spinner class="aj-login-spinner"> </ion-spinner>
		</div>

    </ion-content>

</ion-view>
