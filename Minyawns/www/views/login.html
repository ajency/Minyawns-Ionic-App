<ion-view class="login-view">
    
    <div class="bar login-bar">
		<h1 class="pull-left" ng-click="App.goBack();">
			<i class="ion-arrow-left-c"></i> 
			Job List
		</h1>
	</div>

    <ion-content>
    	
    	<div id="logo-cover">
    		<img id="logo" src="./img/minyawnsLogo.png"/>
    	</div>

    	<form novalidate ng-submit="onLoginAction()">

	    	<div class="login" ng-hide="form.loader">

		    	<div class="list list-inset">

				  <label class="item item-input">
				    <input 
				    	type="email" 
				    	placeholder="Username" 
				    	ng-model="form.username" 
				    	ng-pattern="App.validateEmail">
				  </label>

				  <div class="item item-input" ng-show="form.showPassword">
				    <input type= "text" placeholder="Password" ng-model="form.password"  >
				    <a  class="padding-horizontal show-password" 
				    	ng-click="form.showPassword=false;forceFocus();" >
					    	<i  class="icon ion-eye show-password shown"></i>
					</a>
				  </div>

				  <div class="item item-input" ng-hide="form.showPassword">
				    <input type="password" placeholder="Password" ng-model="form.password"  >
				    <a  class="padding-horizontal show-password" 
				    	ng-click="form.showPassword=true;forceFocus();">
					    	<i class="icon ion-eye show-password"></i>
					</a>
				  </div>

				</div>

				<div class="padding-horizontal">
					<button class="button button-block button-green" type="submit">Login</button>
				</div>

				<div class="padding">
					<h5>Get Using Minions, faster!</h5>
				</div>
			</div>	
		</form>	
		
		<div class="padding" ng-hide="form.loader">
			<button 
				class="button icon-left ion-social-facebook button-facebook" 
				ng-click="onFacebookLogin()">
					Sign in with Facebook
			</button>
		</div>

		<div class="padding loader" ng-show="form.loader">
			<ion-spinner class="aj-login-spinner"> </ion-spinner>
		</div>

    </ion-content>

</ion-view>
